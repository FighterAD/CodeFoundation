<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Enviar Mensaje</title>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
	textarea.form-control{
		height: 200px;
	}
</style>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Enviar Mensaje</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" action="#" th:object="${mensaje}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="col-md-4">
								<label>De: </label> <b th:text="${#request.userPrincipal.principal.nombre}"
									class="form-control input-sm"
									autofocus="autofocus" placeholder="Destinatario" maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Para: </label> <input type="text" th:field="*{receptor}"
									class="form-control input-sm"
									autofocus="autofocus" placeholder="Destinatario" maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Mensaje</label> <textarea th:field="*{texto}" class="form-control"></textarea>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Enviar</button>
					<a th:href="@{/buscar}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
