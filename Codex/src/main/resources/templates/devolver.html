<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Libros</title>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="row">
    <div class="col-md-6">
        <h1>Codex</h1>
    </div>
</div>

    
    
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Mis libros</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Autor</th>
							<th>Idioma</th>
							<th>Fecha devolución</th>
                            <th>Devolver</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="libro : ${prestamo}">

							<td th:text="${libro.nombre}"></td>
							<td th:text="${libro.autor}"></td>
							<td th:text="${libro.idioma}"></td>
							<td th:text="${prestamo.fecha}"></td>
                            
							<td>
								<div class="btn-group">
									<form action="#" id="-" th:method="-"
										th:action="-">
										<input type="submit" class="primary btn btn-sm btn-primary"
											value="Devolver" />
									</form>

								</div>
							</td>
                            
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:if="${cond != null && cond}" class="alert alert-success">
			<strong>¡OK!</strong> La devolución está pendiente de confirmación.
		</div>
		<div th:if="${cond != null && !cond}" class="alert alert-danger">
			<strong>¡Error!</strong> Error tramitando devolución.
		</div>
        
	</div>
    
    	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Prestamos</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Autor</th>
							<th>Idioma</th>
							<th>Fecha devolución</th>
                            <th>Confirmar </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="libro : ${prestamo}">

							<td th:text="${libro.nombre}"></td>
							<td th:text="${libro.autor}"></td>
							<td th:text="${libro.idioma}"></td>
							<td th:text="${prestamo.fecha}"></td>
							<td>
								<div class="btn-group">
									<form action="#" id="-" th:method="-"
										th:action="-">
										<input type="submit" class="primary btn btn-sm btn-primary"
											value="Confirmar recepción" />
									</form>

								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:if="${cond != null && cond}" class="alert alert-success">
			<strong>¡OK!</strong> Se ha confirmado la devolución del libro.
		</div>
		<div th:if="${cond != null && !cond}" class="alert alert-danger">
			<strong>¡Error!</strong> Error en la devolución.
		</div>
        
	</div>
    
    
    
</body>
</html>
