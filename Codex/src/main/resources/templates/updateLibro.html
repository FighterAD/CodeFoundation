<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<style>
@font-face {
    font-family: 'NixieOne'; /*Nombre para ser referenciado*/
    src: url(https://fonts.gstatic.com/s/nixieone/v8/lW-8wjkKLXjg5y2o2uUYV-ty.woff2) format('woff2');
}
h1 {
    font-family: NixieOne;
    font-size: 60px
}
h2 {
    font-family: NixieOne;
    font-size: 30px
}
.container {
    padding: 70px 0;
    text-align: center;
}
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: lightgray;
    color: black;
    text-align: center;
    font-family: NixieOne
}
.search {
  width: 543.026px;
  height: 37.9972px;
  margin: 30px auto;
}
.search input {
background-image:url(https://i.imgur.com/gU6PlKZ.png);
background-repeat: no-repeat;
background-position: -6px;
border:1px solid #DADADA;
margin-top:10px;
padding-left:35px;
width:550px;
height:30px;
font-size:14px;
box-shadow:0 0 10px;
-webkit-box-shadow:0 0 10px;
/* For I.E */
-moz-box-shadow:0 0 10px;
/* For Mozilla Web Browser*/
border-radius:5px;
-webkit-border-radius:5px;
/* For I.E */
-moz-border-radius:5px
/* For Mozilla Web Browser*/
}

.leftcorner{
   position:relative;
   top:0;
   left: 5px;
   font-family: NixieOne
  }

.topcorner{
   position:absolute;
   top:0;
   right: 5px;
   font-family: NixieOne
  }
a:link {
    color: black;
}
/* link visitado */
a:visited {
    color: gray;
}
/* cursor sobre el enlance */
a:hover {
    color: dimgray;
}
/* link seleccionado */
a:active {
    color: black;
}
</style>

<title>Editar libro</title>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


		<div class="leftcorner">
	<h1>Codex</h1>
	</div>

	<div class="topcorner">
		<div>Hola, <b th:text="${#request.userPrincipal.principal.nombre}"></b></div>
        <a href="/autores">Consultar autores</a>
        <a href="/buscar">Buscar</a>
        <a href="/enviar">Mensaje</a>
	</div>


	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Editar Libro</strong>
		</div>

<div class="container">
		<div class="panel-body">
			<form class="form-horizontal" action="#" th:object="${libro}"
				th:action="@{/libros/update}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('isbn13')}? 'has-error'">
								<label>ISBN</label> <input type="number"
									class="form-control input-sm" th:field="*{isbn13}"
									autofocus="autofocus" readonly placeholder="ISBN"
									maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nombre')}? 'has-error'">
								<label>Nombre</label> <input type="text"
									class="form-control input-sm" th:field="*{nombre}"
									autofocus="autofocus" placeholder="Nombre" maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('autor')}? 'has-error'">
								<label>Autor</label> <select th:field="*{autor}">
									<option th:field="*{autor}" th:each="autor : ${autores}"
										th:value="${autor.iD}" th:text="${autor.nombre} + ' ' + ${autor.apellido1} + ' ' +   ${autor.apellido2}"
										th:selected="${libro.autor!=null && autor.iD==libro.autor.iD}"></option>
								</select>

							</div>                        
						</div>
					</fieldset>
				</div>

				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Guardar</button>
					<a th:href="@{/libros}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
				
			</form>
		</div>
	</div>
</div>
</body>
</html>
